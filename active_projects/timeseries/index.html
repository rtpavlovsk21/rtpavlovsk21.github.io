<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Series Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div id="plotly-div"></div>

    <script>
        // Helper function to convert millisecond epoch to ISO string
        function epochToISO(epochMillis) {
            return new Date(epochMillis).toISOString();
        }

        // Sample data
        var datasets = [
            {
                x: [1672531199000, 1672617599000, 1672703999000], // millisecond epoch times
                y: [2, 5, 3],
                name: 'Series 1',
                yAxis: 'y'
            },
            {
                x: [1672531199000, 1672617599000, 1672703999000], // millisecond epoch times
                y: [300, 100, 700],
                name: 'Series 2',
                yAxis: 'y2'
            }
        ];

        // Create traces from datasets
        var traces = datasets.map(function (data, index) {
            return {
                type: "scatter",
                mode: "lines",
                name: data.name,
                x: data.x.map(epochToISO), // convert each epoch timestamp to ISO string
                y: data.y,
                yaxis: data.yAxis,
                line: {
                    color: index === 0 ? '#17BECF' : '#7F7F7F'
                }
            };
        });

        // Basic layout configuration
        var layout = {
            title: 'Multiple Time Series with Twinx in Plotly',
            xaxis: {
                autorange: true
            }
        };

        // Add y-axes to layout based on datasets
        datasets.forEach(function (data, index) {
            layout[data.yAxis] = {
                autorange: true,
                side: index === 0 ? 'left' : 'right',
                overlaying: index === 0 ? undefined : 'y'
            };
        });

        // Plot the data
        Plotly.newPlot('plotly-div', traces, layout);


    </script>
</body>

</html>
