<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Separate Time Series Plots</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div id="plot_data_point_1_value"></div>
    <div id="plot_data_point_2_value"></div>
    <div id="plot_data_point_3_value"></div>
    <div id="plot_data_point_4_value"></div>
    <div id="plot_data_point_5_value"></div>
    <div id="plot_data_point_6_value"></div>

    <script>
        // JavaScript code will be inserted here
        // Helper function to convert millisecond epoch to ISO string
        function epochToISO(epochMillis) {
            return new Date(epochMillis).toISOString();
        }

        // Fetch the JSON data and plot
        fetch('./data_points.json')
            .then(response => response.json())
            .then(data => {

                // Extracting epoch times and converting to ISO format
                let xValues = data["epoch_times"].map(epochToISO);

                // List of data points to plot
                const dataPoints = [
                    "#data_point_1_value",
                    "#data_point_2_value",
                    "#data_point_3_value",
                    "#data_point_4_value",
                    "#data_point_5_value",
                    "#data_point_6_value"
                ];

                // Iterate over the specified data points
                dataPoints.forEach((key) => {
                    let trace = {
                        type: "scatter",
                        mode: "lines",
                        name: key,
                        x: xValues,
                        y: data[key].map(Number), // Convert string values to numbers
                        line: { color: '#17BECF' }
                    };

                    let layout = {
                        title: key,
                        xaxis: {
                            autorange: true
                        },
                        yaxis: {
                            autorange: true
                        }
                    };

                    // Plot the data in its respective div container
                    let containerId = "plot_" + key;
                    Plotly.newPlot(containerId, [trace], layout);
                });
            });

    </script>
</body>

</html>
